    # ### Figure out why this isnt working
    #https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#filter-pattern-cheat-sheet
    branches:
      - dependabot*
      - dependabot**
      - dep*
      - dep**
      - dependabot-*
      - dependabot-**
      - 'dependabot*'
      - 'dependabot**'
      - 'dep*'
      - 'dep**'
      - 'dependabot-*'
      - 'dependabot-**'

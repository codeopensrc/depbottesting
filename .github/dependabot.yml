---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "[depbot] actions"
  - package-ecosystem: npm
    directory: "/javascript"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "[depbot] javascript"
  - package-ecosystem: bundler
    directory: "/ruby"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "[depbot] ruby"
  - package-ecosystem: docker
    directory: "/docker"
    schedule:
      interval: "daily"
      time: "11:05"
      timezone: America/Los_Angeles
    pull-request-branch-name:
      separator: "-"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "[depbot] docker"
  ## python dir
  - package-ecosystem: docker
    directory: "/python"
    schedule:
      interval: "daily"
      time: "11:05"
      timezone: America/Los_Angeles
    pull-request-branch-name:
      separator: "-"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "[depbot] docker"
  - package-ecosystem: pip
    directory: "/python"
    schedule:
      interval: "daily"
      time: "11:05"
      timezone: America/Los_Angeles
    pull-request-branch-name:
      separator: "-"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "[depbot] pip"
  ## python2 dir
  - package-ecosystem: docker
    directory: "/python2"
    schedule:
      interval: "daily"
      time: "11:32"
      timezone: America/Los_Angeles
    pull-request-branch-name:
      separator: "-"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "[depbot] docker"
  - package-ecosystem: pip
    directory: "/python2"
    schedule:
      interval: "daily"
      time: "11:05"
      timezone: America/Los_Angeles
    pull-request-branch-name:
      separator: "-"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "[depbot] python"
  - package-ecosystem: pip
    directory: "/python5"
    schedule:
      interval: "daily"
      time: "11:05"
      timezone: America/Los_Angeles
    pull-request-branch-name:
      separator: "-"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "[depbot] python"
  - package-ecosystem: pip
    directory: "/python3"
    schedule:
      interval: "daily"
      time: "11:05"
      timezone: America/Los_Angeles
    groups:
      python-deps:
        patterns:
        - "*"
        update-types:
        - "minor"
        - "patch"
    pull-request-branch-name:
      separator: "-"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "[depbot] python"
  - package-ecosystem: pip
    directory: "/python4"
    schedule:
      interval: "daily"
      time: "11:05"
      timezone: America/Los_Angeles
    groups:
      python-deps:
        patterns:
        - "*"
        update-types:
        - "minor"
        - "patch"
        - "major"
    pull-request-branch-name:
      separator: "-"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "[depbot] python"
